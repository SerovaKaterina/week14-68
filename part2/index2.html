<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оценки</title>
    <link rel="stylesheet" href="assets2/normalize.css" />
    <link rel="stylesheet" href="assets2/style2.css" />
  </head>
  <body>
    <div class="body_container">
      <h1 class="h1">Анализ оценок студентов</h1>
      <div class="div">Отметки: <span class="grades"> </span></div>
      <div class="div">Средний балл студентов: <span class="gpa"> </span></div>
      <div class="div">
        Максимальный балл студентов: <span class="maxpoint"> </span>
      </div>
      <div class="div">
        Минимальный балл студентов: <span class="minpoint"> </span>
      </div>
      <div class="div">
        Количество студентов, получивших положительную оценку:
        <span class="excellent"> </span>
      </div>
      <div class="div">
        Количество студентов, получивших отрицательную оценку:
        <span class="poor"> </span>
      </div>
      <div class="div">
        Оценки в буквенном формате: <span class="abc"> </span>
      </div>
    </div>
    <script src="index2.js"></script>
  </body>
</html>
